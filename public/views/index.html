<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>@Ease</title>
  <!-- vendors -->
  <script src="/vendors/angular.min.js" charset="utf-8"></script>
  <!-- <script src="/vendors/angular-route.min.js" charset="utf-8"></script> -->
  <script src="/vendors/sweetalert2.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/vendors/sweetalert2.min.css">
  <link rel="stylesheet" href="/vendors/bootstrap.min.css">

  <!-- JS build -->
  <!-- <script src="/build/app.min.js" charset="utf-8"></script> -->
  <!-- Javascript -->
  <script src="/scripts/raw.js" charset="utf-8"></script>
  <script src="/scripts/app.js" charset="utf-8"></script>
  <!-- <script src="/scripts/config.js" charset="utf-8"></script> -->
  <script src="/scripts/controllers/ProjectController.js" charset="utf-8"></script>
  <script src="/scripts/services/http.Service.js" charset="utf-8"></script>

  <!-- CSS/fonts -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="/styles/styles.css">
</head>

<body ng-app="myApp">
  <main ng-controller="ProjectController as pc">
    <!-- login -->
    <div ng-if="pc.welcome" class="container-fluid">
      <div class="row">
        <div class="col-xs-12 login">
          <h1>@Ease</h1>
          <form name="login" novalidate>
            <input class="authIn" placeholder="username" ng-model="pc.userRegister" required>
            <input class="authIn" placeholder="password" type="password" ng-model="pc.inputed.passwordRegister" required><br>
            <button class="submit" ng-click="pc.logIn()" ng-disabled="login.$invalid">LOG IN</button>
            <button class="submit" ng-click="pc.unwelcome()">REGISTER</button>
          </form>
        </div>
      </div>
    </div>
    <!-- registering -->
    <div ng-if="pc.registering" class="container-fluid">
      <div class="row">
        <div class="col-xs-12 login">
          <h1>@Ease</h1>
          <form name="register">
            <input placeholder="username" ng-model="pc.inputed.username" required>
            <input type="password" placeholder="password" ng-model="pc.inputed.password" required>
            <input type="password" placeholder="password" ng-model="pc.inputed.password2" required>
            <button class="registerButton" ng-click="pc.register()" ng-disabled="register.$invalid">SUBMIT</button>
        </div>
      </div>
    </div>

    <!-- home page -->
    <div ng-if="pc.loggedIn" class="container-fluid">
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Patients</a>
        <a href="#">Appointments</a>
      </div>

      <!-- opens sidenav -->
      <img ng-src="assets/barsHorizontal.png" onclick="openNav()" />

      <div id="main">
        <ng-view></ng-view>
      </div>

    </div>

  </main>
</body>

</html>
